<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
        canvas{border:black 1px solid;
        }
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="450" height="400"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
		var c = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		var ctx = c.getContext("2d");
        
		// Set the fill colour to bright red.
		ctx.fillStyle = "rgb(255, 0, 0)";

        //adding name
        ctx.font = "30px Arial";
        ctx.fillText("M H ALI",200,200);

		// Create a filled rectangle 
		ctx.beginPath();
        ctx.fillStyle = "rgb(0,255,0)";
        ctx.rect(20, 20, 150, 100);
        ctx.fillRect(20, 20, 150, 100);
        ctx.stroke();

        //Create second rectangle
        ctx.beginPath();
        ctx.fillStyle = "rgba(255,99,71,0.2)";
        ctx.rect(40, 40, 150, 100);
        ctx.fillRect(40, 40, 150, 100);
        ctx.stroke();

        //adding circles
        ctx.beginPath();
        ctx.fillStyle = "rgb(0,255,0)";
        ctx.arc(100, 300, 40, 0, 2 * Math.PI);
        ctx.stroke();

        //adding circles
        ctx.beginPath();
        ctx.arc(200, 300, 40, 0, 2 * Math.PI);
        ctx.stroke();

        //adding semi circle
        ctx.beginPath();
        ctx.arc(300, 300, 40, 0, Math.PI);
        ctx.stroke();

    </script>

  </body>

</html>
