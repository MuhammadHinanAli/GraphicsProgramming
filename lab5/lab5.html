<!DOCTYPE html>
<html>
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.js" 
integrity="sha512-8DQ21zI0ic9mMNCPYj225sCbU8LGPu/T7u97ix4/P+WqAJIIuuG6w/fPoOFC6LfZGqUE85etxR4W0ia2IyRFiw==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

 <head>
   <meta charset="UTF-8">
   <title>3D</title>
   <style type="text/css">
   </style>
 </head>

 <body>
  <h1>M H ALI </h1>
  <hr>
   <script type="text/javascript">

      //IMPLEMENTING A SCENE, CAMERA AND RENDERER
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //Creating a Tetrahedron (including material and mesh) and add it to the scene.
      const geometry = new THREE.TetrahedronGeometry(5, 0); //(RADIUS,DETAIL)
      const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const tetrahedron = new THREE.Mesh(geometry, material);
      scene.add(tetrahedron);

      //REPEAT ME FUNCTION
      function repeatme() {

         //set up renderer
         renderer.render(scene, camera);

         //rotating the tetrahedron
         tetrahedron.rotation.x += 0.1;
         tetrahedron.rotation.y += 0.1;

         requestAnimationFrame(repeatme);
      }
      repeatme();

   </script>

 </body>

</html>
